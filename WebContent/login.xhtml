<h:head>
	<title>login form</title>
	<h:outputStylesheet library="css" name="styleLogin.css" />
	<h:outputScript library="js" name="jsLogin.js" />
	<link rel="icon" href="../resources/img/icon.jpg" sizes="32x32" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />

<h:body>
	<hgroup>
		<p:graphicImage styleClass="image" url="/resources/img/logo3.png" />
		<h3>Espace de Connection d'Admin:</h3>
	</hgroup>
	<h:form id="loginForm" >		
			<p:messages closable="true" showDetail="true"></p:messages>

		<div class="row">
			<div></div>
			<div class="input-field">
				<i class="material-icons prefix">account_circle</i>
				<h:inputText id="icon_prefix" type="text" title="Enter First Name" value="#{login.user}" />
				<label for="icon_prefix">UserName</label>
				<h:message for="icon_prefix"></h:message>
			</div>
		</div>
		<div class="row">
			<div></div>
			<div class="input-field">
				<i class="material-icons prefix">lock</i>
				<h:inputSecret id="lock" type="text" title="Enter password" value="#{login.pwd}"
					class="validate" />
				<label for="lock">Password</label>
				<h:message for="lock"></h:message>
			</div>
		</div>
		<div class="row">
			<!-- 	<input type="date" class="datepicker"/> -->
			<div class="input-field col s12">
				<h:commandButton styleClass="btn waves-effect waves-light col s12"
